on:
  push:
    branches:
      - main
    paths:
      - 'eas.json'
      - 'app.json'
      - 'babel-config.js'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v3

      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm install

      - name: üöÄ Build app
        run: eas build --profile preview --platform android --non-interactive

      - name: üèó Fetch latest build URL
        run: |
          BUILD_INFO=$(eas build:list --json --limit=1 --platform=android --non-interactive)
          BUILD_URL=$(echo $BUILD_INFO | jq -r '.[0].artifacts.buildUrl')
          echo "Build URL: $BUILD_URL"
          echo "BUILD_URL=$BUILD_URL" >> $GITHUB_ENV

      - name: üèó Update GitHub Repository Website Field
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_URL: ${{ env.BUILD_URL }}
        run: |
          curl \
            -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/0x0is1/lissen-mobile \
            -d '{"homepage": "'"$BUILD_URL"'"}'
